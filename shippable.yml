# Language setting
language: node_js

# Version number
node_js:
  - "5.3"

services:
  - selenium

build:
  ci:
    - sudo npm install
    - export DISPLAY=:99.0
    - xvfb-run --server-args="-ac" npm test

integrations:
  deploy:
    - integrationName: "hongpham-aws-EB"
      type: aws
      target: eb_paas
      platform: "Node.js"
      application_name: ShippableDocker
      env_name: sample-phamh-ver1
      region: us-east-1
