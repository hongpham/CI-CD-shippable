# language setting
language: node_js

# version numbers
node_js:
  - "0.12"

build:
  pre_ci:
    - docker build -t hongpham12/docker-centos-phamh:shippable
  ci:

  post_ci:
    - docker push hongpham12/docker-centos-phamh:shippable


integrations:
  hub:
    - integrationName: hongpham-dockerhub
      type: docker
      branches:
          only:
            - master
